<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Imagem</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Digite o texto</h2>
<input id="texto" placeholder="Digite aqui">

<br>
<button onclick="salvar()">Salvar imagem</button>

<canvas id="canvas" width="1080" height="1080"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const input = document.getElementById("texto");

const imagem = new Image();
img src="imagem.png" alt="Imagem do canvas" width="600";

function desenhar() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(imagem, 0, 0, canvas.width, canvas.height);

  ctx.font = "bold 90px Arial";
  ctx.fillStyle = "white";
  ctx.textAlign = "center";

  ctx.fillText(input.value, canvas.width / 2, 900);
}

imagem.onload = desenhar;

input.addEventListener("input", desenhar);

function salvar() {
  const link = document.createElement("a");
  link.download = "imagem.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
