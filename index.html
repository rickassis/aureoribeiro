<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gerador de Imagem</title>

<!-- Fonte Bebas Neue -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    min-height: 100vh;
    background: #0f0f0f;
    color: #fff;
    font-family: 'Bebas Neue', Arial, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
  }

  input {
    width: 100%;
    padding: 14px;
    font-size: 20px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
  }

  .buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    flex: 1;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #1f8f2f;
    color: white;
  }

  button:hover {
    opacity: 0.9;
  }

  canvas {
    width: 100%;
    max-width: 360px;
    border-radius: 10px;
  }

  footer {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
  }

  footer a {
    color: #4caf50;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="container">

<input id="texto" placeholder="Digite o texto">

<div class="buttons">
  <button onclick="salvar()">Salvar imagem</button>
  <button onclick="compartilhar()">Compartilhar imagem</button>
</div>

<canvas id="canvas" width="1080" height="1080"></canvas>

<footer>
  Desenvolvido por
  <a href="https://instagram.com/rickassisrj" target="_blank">
    @rickassisrj
  </a>
</footer>

</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const input = document.getElementById("texto");

const imagem = new Image();
imagem.src = "imagem.png";

function desenhar() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(imagem, 0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.font = "bold 140px 'Bebas Neue'";

  // POSIÇÃO DO TEXTO
  ctx.fillText(input.value.toUpperCase(), canvas.width / 2, 420);
}

imagem.onload = desenhar;
input.addEventListener("input", desenhar);

function salvar() {
  const link = document.createElement("a");
  link.download = "imagem.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

async function compartilhar() {
  if (navigator.share) {
    canvas.toBlob(async (blob) => {
      const file = new File([blob], "imagem.png", { type: "image/png" });

      await navigator.share({
        files: [file],
        title: "Imagem Gerada"
      });
    });
  } else {
    alert("Compartilhamento não suportado neste navegador.");
  }
}
</script>

</body>
</html>
